<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cliente</title>
</head>
<body>
    <h1>Formulário de Cliente</h1>
    <form th:object="${cliente}" th:action="@{/clientes/salvar}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>
        <input type="submit" value="Salvar">
    </form>
    <a th:href="@{/clientes}">Voltar para a lista de clientes</a>
</body>
</html>
